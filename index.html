<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="galeria-principal">
        <h1>Galeria de Fotos</h1>
            <div id="imagens">
                <div class="draggable" draggable="true"><img src="images/pexels-matreding-34111852.jpg" alt="Vacas no pasto"></div>
                <div class="draggable" draggable="true"><img src="images/paisagem1-montanhas.jpg" alt="Paisagem montanhosa com um lago"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-billelmoula-540518.jpg" alt="Foto tirada da montanha a noite"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-eberhardgross-1366919.jpg" alt="Montanha com neve"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-eberhardgross-691668.jpg" alt="Montanha com neblina"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-photospublic-33041.jpg" alt="Paisagem aerosa"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-packermann-1666021.jpg" alt="Paisagem de um lago com árvores ao fundo"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-eberhardgross-2437291.jpg" alt="Paisagem no campo"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-esra-erdogdu-1501957338-34629409.jpg" alt="Duas pessoas dançando em um palco de praça"></div>
                <div class="draggable" draggable="true"><img src="images/pexels-fernando-silva-2157007356-34485968.jpg" alt="Pôr do sol na praia"></div>
            </div>
    </div>
     <h1>Galeria de Favoritos</h1>
    <div id="favoritos">
       
    <div id="dropzone"></div>
    <div id="fav">
        <h2>Favoritos: <span id="favCount">0</span></h2>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
